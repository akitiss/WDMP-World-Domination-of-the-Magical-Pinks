<!DOCTYPE html>
<html>

    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">

  <body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-dark">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <span class="navbar-brand"> 
              <form action="/" method="GET">
                <button class="btn text-white fs-4 p-1"> Trippin </button>
              </form>
          </span>   
  </nav>

    <div class="container-fluid p-5">
      <h1>
        Login 
      </h1>

      <form class="px-4 py-3" action ="/login" method="POST">
        <div class="form-group">
          <label for="form_user">Username</label>
          <input required type="text" class="form-control" name="username" id="form_user" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="form_password">Password</label>
          <input required type="password" class="form-control" name="password" id="form_password" placeholder="Password">    
        </div>
        <p> </p>
        <button type="submit" class="user_button btn" name="sub1" value="Sign In">Login</button>
      </form>

      <p>{{response}}</p>

      <p> Don't have an account? </p> 
        <form action="/register" method="GET">
          <button class="user_button btn" value="register" name="sub1">Sign Up</button>
        </form>  

    </div>
    </body>
</html>

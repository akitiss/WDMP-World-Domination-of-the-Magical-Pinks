<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>REGISTER PAGE</title>
        <!-- insert CDN connection  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/wdmp.css">
    </head>

    <nav class="navbar navbar-expand-sm sticky-top navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand"> 
              <a class="nav-link text-white fs-4 p-1" href="/"> Trippin </a>
        </span>   
        </div>
    </nav>
  

    <body>
        <div class="container-fluid p-5 justify-content-center">
            <h1 class="text-center">
              Sign Up
            </h1>
            <div class="container-fluid w-50">
              <form class="px-4 py-3" action ="/register" method="POST">
                
                <div class="form-group">
                  <label for="form_user">Username</label>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    <br>Username must be 8-20 characters long.
                  </small>
                  <input required type="text" class="form-control" name="username" id="form_user" placeholder="Username">
                </div>
                
                <div class="form-group">
                  <label for="form_password">Password</label>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    <br>Password must be 8-20 characters long.
                  </small> 
                  <input required type="password" class="form-control" name="password" id="form_password" placeholder="Password">
                </div>
                
                <div class="form-group">
                  <label for="form_password">Confirm Password</label>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    <br>Retype same password to match. 
                  </small>
                  <input required type="password" class="form-control" name="password_confirm" id="form_password" placeholder="Password">      
                </div>

                <div class="text-center">
                  <br> <button type="submit" class="user_button btn" name="sub1" value="Sign In">Sign up</button>
                </div>
                
              </form>
            </div> <!-- close container to center stuff -->
            <div class="container-fluid text-center">
              <p class="text-danger">{{status}}</p>
              <p> Already have an account? </p> 
              <form action="/login" method="GET">
                <button class="user_button btn" value="login" name="sub1">Login</button>
              </form>  
            </div>  <!-- close login container -->
        </div>
    </body>
</html>

        <div class = "container-fluid p-2">
            <h1>
                Create Trip
            </h1>

            <div class="form-group">
              <label for="form_user">Name Your Trip</label>
              <input required type="text" class="form-control" name="trip_name" id="form_name" placeholder="World Pink">
            </div>
            <div class="form-group">
              <label for="form_user">How many people?</label>
              <input required type="number" class="form-control" name="trip_count" id="form_count" placeholder="4">
            </div>


            <br>
            <h2> Dates </h2>
            <div class="form-group">
                  <label for="input-date">Start Date </label>
                  <input required type="date" class="form-control" id="start-date" name="start_date" placeholder="MM/DD/YYYY" value={{VALUE}}>
            </div>
            <div class="form-group">
                <label for="input-date">End Date </label>
                <input required type="date" class="form-control" id="end-date" name="end_date" placeholder="MM/DD/YYYY" value={{VALUE}}>
            </div> 

            <!-- JUST PLAYING AROUND HERE -->
            <h2> Location </h2>
            <form action="/create_trip_location1" method="POST">
                <div class="form-group">
                  <label for="input-city">From: </label>
                  <input required type="text" class="form-control" id="input-city" name="input_city" placeholder="City Name" value={{VALUE}}>
                </div> 
                <button class="user_button btn m-1" type="submit" id="location">SUBMIT</button>
            </form>
            <br>

            {% for x in CITIES %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="selected_city" id="selected_city" value="{{CITIES.get(x)}}">
              <label class="form-check-label" for="cities">
                {{x}}
              </label>
            </div>
            {% endfor %}

            <br>

            <form action="/create_trip_location1" method="POST">
                <div class="form-group">
                  <label for="input-city">To: </label>
                  <input required type="text" class="form-control" id="input-city" name="input_city" placeholder="City Name" value={{VALUE}}>
                </div> 
                <button class="user_button btn m-1" type="submit" id="location">SUBMIT</button>
            </form>
            {% for x in CITIES %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="selected_city" id="selected_city" value="{{CITIES.get(x)}}">
              <label class="form-check-label" for="cities">
                {{x}}
              </label>
            </div>
            {% endfor %}

            <br>
            <!-- make this a post request and thats where send data to the db??? -->
            <form action = "/post_location" method="POST">
                <button type = "submit" class = "btn" name="sub1" value="submit"> SUBMIT </button>
            </form>
        
        </div>

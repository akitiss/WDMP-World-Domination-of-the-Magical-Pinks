<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN PAGE</title>
    <!-- insert CDN connection  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/wdmp.css">
</head>

  <body>
    <div class="container-fluid p-5">
      <p1>
        Sign In 
      </p1>

      <form class="px-4 py-3" action ="/login" method="POST">
        <div class="form-group">
          <label for="form_user">Username</label>
          <input required type="text" class="form-control" name="username" id="form_user" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="form_password">Password</label>
          <input required type="password" class="form-control" name="password" id="form_password" placeholder="Password">
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long.
          </small>          
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="dropdown" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
        <p> </p>
        <button type="submit" class="user_button btn" name="sub1" value="Sign In">Sign in</button>
      </form>

      <p>{{response}}</p>

      <p> Don't have an account? </p> 
      <button type = "button" class="user_button btn"> 
        <form action="/register" method="GET">
          <button class="btn" type="register" id="register">Sign Up</button>
        </form>  
      </button>

    </div>
    </body>
</html>

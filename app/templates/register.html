<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>REGISTER PAGE</title>
        <!-- insert CDN connection  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/wdmp.css">
    </head>

    <body class = "register">

<div class="container-fluid" style = "height: 100vh">
  <div class="row">
    <div class="col">
      <div class="d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col col-lg-8 mx-auto">
              <a href="/">
                <img src = "https://play-lh.googleusercontent.com/XNV2ECGa98knUQF6v9q9EKnZMahQL9wDvSBgLoYTzSOtctTYbWEq-b5UOsCC5wzrk8Q" class="rounded mx-auto d-block" style = "height: 80px; width:80px">
              </a>
              <h3 class="login-heading m-3 text-center">Sign Up</h3>
              <form class="px-4 py-3" action ="/register" method="POST">
                
                <div class="form-floating m-3">
                  <input required type="text" class="form-control" name="username" id="form_user" placeholder="Username">
                  <label for="form_user">Username</label>
                </div>
                
                <div class="form-floating m-3">
                  <input required type="password" class="form-control" name="password" id="form_password" placeholder="Password">
                  <label for="form_password">Password</label>
                </div>
                
                <div class="form-floating m-3">
                  <input required type="password" class="form-control" name="password_confirm" id="form_password" placeholder="Password">  
                  <label for="form_password">Confirm Password</label>
                </div>

                <div class="text-center">
                  <br> <button type="submit" class="user_button btn btn-lg" name="sub1" value="Sign In">Sign up</button>
                </div>
                
              </form>
            </div> <!-- close container to center stuff -->
            <div class="container-fluid text-center">
              <p class="text-danger">{{status}}</p>
              <p> Already have an account? </p> 
              <form action="/login" method="GET">
                <button class="user_button btn btn-lg" value="login" name="sub1">Login</button>
              </form>  
            </div>  <!-- close login container -->
        </div>
        </div>
      </div>
      </div>
      <div class="col register_background" style = "height:100vh"></div>
    </div>
    </body>
</html>

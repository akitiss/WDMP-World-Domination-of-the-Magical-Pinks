<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CREATE TRIP</title>
        <!-- insert CDN connection  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/wdmp.css">
    </head>

    <body>
      <nav class="navbar navbar-expand-sm sticky-top navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
              <a class="navbar-brand" href="/">
                <img src="../static/images/navbar_logo.jpg" width="50" height="50" class="rounded">
                Trippin'
              </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class = "navbar_text nav-link" href="/create_trip_location"> CREATE TRIP </a>                
            </li>
            <li class="nav-item">
              <a class = "navbar_text nav-link" href="/saved_trips"> SAVED TRIPS </a>                
            </li>
          </ul>
      
          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item">
              <a class = "navbar_text nav-link" href="/logout"> LOGOUT </a>                
            </li>
          </ul>
        </div>
        <div class="flex-grow-1">
          <!--spacer-->
        </div>
      </nav>    
          
      <div class = "container align-items center py-3 w-50">
        <h1 class="text-center">  
                Create Trip
            </h1>

            <h2> Hotels </h2>
            
            {% for x in HOTELS %}
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{x["name"]}}</h5>
                <p class="card-text">{{x["url"]}}</p>
                <form action = "/post_hotels" method="POST">
                  <input type="hidden" name="trip_id" value={{TRIP_ID}}>
                  <input type="hidden" name="lon" value="{{x['lon']}}">
                  <input type="hidden" name="name" value="{{x['name']}}">
                  <input type="hidden" name="lat" value="{{x['lat']}}">
                  <input type="hidden" name="xid" value="{{x['xid']}}">
                  <button type = "submit" class = "btn" name="hotel"> SELECT </button>
                </form>  
              </div>
            </div>
            <br>
            {% endfor %}

            

        </div>
        <footer class="footer text-center py-2 fixed-bottom">
          <img src="../static/images/navbar_logo.jpg" width="50" height="50" class="rounded">
          Trippin' by World Domination by the Magical Pinks
        </footer>
    </body>
</html>

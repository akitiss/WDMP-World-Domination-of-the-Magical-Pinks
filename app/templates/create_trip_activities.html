<html>

    <link rel="stylesheet" href="../static/css/wdmp.css">
  </head>

  <body>
    <body>
      <nav class="navbar navbar-expand-sm sticky-top navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
              <a class="navbar-brand" href="/">
                <img src="../static/images/navbar_logo.jpg" width="50" height="50" class="rounded">
                Trippin'
              </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class = "navbar_text nav-link" href="/create_trip_location"> CREATE TRIP </a>                
            </li>
            <li class="nav-item">
              <a class = "navbar_text nav-link" href="/saved_trips"> SAVED TRIPS </a>                
            </li>
          </ul>
          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item dropdown">
                <button type="button" class="navbar_text btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle" style="background-color: #2EC0F9; color: white" data-bs-toggle="dropdown"  data-bs-display="static">
                    {{user}}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="/account"> 
                    <img src="../static/images/profile.jpg" style="border-radius:50%; width: 60px; height: 60px" class="mx-auto d-block p-0"> <br>
                    <p class = "text-center pt-0"> {{user}} </p>
                  </a></li>
                  <li><a class="dropdown-item" href="/logout">LOGOUT</a></li>
                </ul>
              </li>
        </ul>
        </div>
        <div class="flex-grow-1">
          <!--spacer-->
        </div>
      </nav>  

      <div class = "container align-items center py-3 w-50">
        <h1 class="text-center">
          Create Trip
        </h1>

      <h2> Activities </h2>
      <form action = "/create_activities_display" method="POST">
      <div class="form-group">
        <label for="form_user">How many activities do you want to do?</label>
        <input required type="number" class="form-control" name="activity_count" id="form_activity_count">
        <small id="activity_count_help" class="form-text text-muted">Maximum 20 activities</small>
      </div>      

      <br>

      <h3> What type of activities do you want to do?</h3>      
      {% for x in ACTIVITY_LIST %}
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" name="{{x}}" value="True">
          <label class="custom-control-label" for="customCheck1">{{x}}</label>
        </div>
  
      {% endfor %}
        <input type="hidden" name="location" value="{{LOCATION}}">
        <input type="hidden" name="trip_id" value="{{ID}}">
        <br>
        <button type = "submit" class = "btn" name="sub1" value="submit"> SUBMIT </button>
      </form>
    
        </div>
